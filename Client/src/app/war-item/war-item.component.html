<app-war-item-h1 [champions]="characters" [championAttributes]="championAttributes"></app-war-item-h1>

  <div *ngFor="let character of characters">
    <p>Name: {{ character.name }}</p>
</div>
<div *ngFor="let item of itemPictureUrls">
  <img [src]="item" alt="Item Picture" style="min-height: 100px; max-height: 100px;">

</div>
<div *ngFor="let item of items">
  <p>Name: {{ item }}</p>
</div>
