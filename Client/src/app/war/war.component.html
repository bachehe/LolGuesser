<div *ngIf="!lost">
  <div class="container" >
    <div class="d-grid gap-2">
      <ng-container *ngIf="champions && champions[0]">
        <h1 class="d-inline ml-1">Which champion has more basic
        <ng-container *ngFor="let attribute of championAttributes">
          <p *ngIf="getValue(champions[0], attribute.key)" class="text-light-emphasis d-inline ml-1">{{ attribute.label }}</p>
        </ng-container></h1>
      </ng-container>
    </div>
  </div>

  <div class="container" style="margin-top: 100px;" >
    <div class="row justify-content-center"  >
      <div class="col-md-5 text-center" [@fadeOut]="fadeState">
        <div class="img-h1" *ngIf="champions && champions[0]" >
          <button [disabled]="loading" class="btn" (click)="userChoice('left')" type="button">
            <img  src="{{champions[0].pictureUrl}}" alt="{{champions[0].name}}" class="img-fluid img-p"  [@animImg]="animateState">
          <h2>{{ champions[0].name }}</h2></button>
        </div>
        <div *ngIf="displayedValue" style="margin-top: 50px;" [@anim]>
          <ng-container *ngFor="let attribute of championAttributes">
            <p *ngIf="getValue(champions[0], attribute.key)" class="text-light-emphasis d-inline ml-1">{{ getValue(champions[0], attribute.key) }}</p>
          </ng-container>
        </div>
      </div>

      <div class="col-md-2 text-center" *ngIf="champions[0]">
        <div class="vs-line">
          <div [@anim] style="margin-left: 25%;" *ngIf="win" class="circle">âœ“</div>
          <div [@anim] style="margin-left: 25%;" *ngIf="cricleX" class="circlex">X</div>
          <ng-container *ngIf="!win && !cricleX">
            <div *ngIf="!lost" class="line"></div>
            <div *ngIf="!lost" class="vs">vs</div>
            <div *ngIf="!lost" class="line"></div>
          </ng-container>

        </div>
      </div>
      <div *ngIf="currentScore" class="score">
        <p [@anim]  class="d-inline text-light-emphasis" style="font-size: 32px">{{currentScore}}</p>
      </div>

      <div class="col-md-5 text-center" *ngIf="champions && champions[1]"  [@fadeOut]="fadeState">
        <div class="img-h1" style="margin-left: 5%;">
          <button [disabled]="loading" class="btn" (click)="userChoice('right')" type="button">
            <img src="{{champions[1].pictureUrl}}" alt="{{champions[1].name}}" class="img-fluid img-p"  [@animImg]="animateState">
            <h2>{{ champions[1].name }}</h2></button>
          </div>
          <div *ngIf="displayedValue" style="margin-top: 50px;" [@anim]>
            <ng-container *ngFor="let attribute of championAttributes">
              <p *ngIf="getValue(champions[1], attribute.key)" class="text-light-emphasis d-inline ml-1">{{ getValue(champions[1], attribute.key) }}</p>
            </ng-container>
          </div>
      </div>
    </div>
  </div>
</div>

<div class="container lost" *ngIf="lost" [@anim]>
  <div class="card border-primary mb-3 lost" style="margin-left: 34%; max-width:25rem; height: 25rem; background-color: rgb(72, 22, 138);">
    <div class="card-header">{{lostText}}</div>
    <div class="card-body mb-lg-5">
      <h4 class="card-title mb-5" style="margin-top:50px;">Personal Best : {{highScore}}</h4>
      <p class="card-text mb-auto">Score : {{currentScore}}</p>
    </div>
  </div>
  <div class="lost-b">
    <button type="button" class="btn btn-lg btn-outline-secondary lost-btn" style="width: 150px;" routerLink=''>Home</button>
    <button type="button" (click)="tryAgain()" class="btn btn-lg btn-outline-secondary lost-btn" style="width: 150px;">Try Again</button>
  </div>
</div>
