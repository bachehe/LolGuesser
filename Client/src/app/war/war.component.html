<div class="container">
  <div class="d-grid gap-2">
    <button class="btn btn-lg btn-primary" (click)="onButtonClick()" type="button">click</button>
    <h1 class="d-inline ml-1">Which character has more basic
      <p *ngIf="champions[0].hp !== undefined" class="text-light-emphasis d-inline ml-1">hp?</p>
      <p *ngIf="champions[0].ad !== undefined" class="text-light-emphasis d-inline ml-1">ad?</p>
      <p *ngIf="champions[0].ap !== undefined" class="text-light-emphasis d-inline ml-1">ap?</p>
      <p *ngIf="champions[0].hpGain !== undefined" class="text-light-emphasis d-inline ml-1">hp gain?</p>
    </h1>
  </div>
</div>

<div class="container" style="margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-md-5 text-center">
      <h1>{{ champions[0].name }}</h1>
    </div>
    <div class="col-md-2 text-center">
      <div class="vs-line">
        <div class="line"></div>
        <div class="vs">vs</div>
        <div class="line"></div>
      </div>
    </div>
    <div class="col-md-5 text-center">
      <h1>{{ champions[1].name }}</h1>
    </div>
  </div>
</div>
